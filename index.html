<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile Card Component</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-top">
          <img class="top-image-card" src="img/bg-pattern-card.svg" alt="top card pattern">
          <img class="victor-pic" src="./img/image-victor.jpg" alt="victor profile picture">
          <div class="nameAgeLoc"><h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
          <p class="location">London</p></div>
      </div>
      <hr>
      <div class="bottom">
        <div class="stats">
          <p class="statsNumber">80K</p>
            <p class="statsName">Followers</p>
        </div>
        <div class="stats">
            <p class="statsNumber">803K</p>
            <p class="statsName">Likes</p>
        </div>
        <div class="stats">
            <p class="statsNumber">1.4K</p>
            <p class="statsName">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution" >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/thevergeon" target="_blank">Zahra Barghamadi</a>
  </footer>
</body>
</html>
